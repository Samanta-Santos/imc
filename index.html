<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="container">
        <div class="titulo">
          <h1>Calcule seu IMC</h1>
        </div>

        <hr class="linha" />

        <div class="informacao">
          <div>
            <p class="nomes">Nome:</p>
            <p class="nomes">Altura:</p>
            <p class="nomes">Peso:</p>
          </div>

          <div>
            <p><input id="nome" class="caixas" type="text" /></p>
            <p><input id="altura" class="caixas" type="number" /></p>
            <p><input id="peso" class="caixas" type="number" /></p>
          </div>
        </div>

        <div class="botao">
          <button class="botao_calcular">Calcular</button>
        </div>

        <div id="resultado"></div>
      </div>
    </main>
  </body>

  <script src="script.js"></script>
</html>
